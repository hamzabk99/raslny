<!DOCTYPE html>
<html>
<head>

  <title>Firebase Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div class="input-container">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script>
    // Replace with your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyA3h2VF-GeE_AKjKcsbDF-zw1n1Y9Z_ckA",
        authDomain: "web-chat-eaa23.firebaseapp.com",
        projectId: "web-chat-eaa23",
        storageBucket: "web-chat-eaa23.firebasestorage.app",
        messagingSenderId: "640664372760",
        appId: "1:640664372760:web:8b44f49ac91a4465b1256d"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Add this at the top of your script
    let user = localStorage.getItem('chatUsername'); // Check if username exists

    // Send message
    function sendMessage() {
    const input = document.getElementById('messageInput');
    
    // Prompt for username only once
    if (!user) {
        user = prompt("Ø´Ù†Ùˆ Ø§Ø³Ù…Ùƒ Ø¨Ø±Ùˆ:") || "Ø¨Ø¯ÙˆÙ† Ø§Ø³Ù…";
        localStorage.setItem('chatUsername', user); // Save to browser storage
    }

    if (input.value.trim()) {
        db.collection("messages").add({
        text: input.value,
        user: user,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        input.value = "";
    }
    }

    // Real-time listener
    db.collection("messages")
      .orderBy("timestamp")
      .onSnapshot((snapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = "";
        
        snapshot.forEach(doc => {
            const msg = doc.data();
            const isYou = msg.user === user; // ðŸ‘ˆ Checks if message is from current user
            
            messagesDiv.innerHTML += `
            <div class="message ${isYou ? 'you' : 'others'}">
                <div class="text">${msg.text}</div>
                <span class="timestamp">
                ${msg.user} â€¢ ${new Date(msg.timestamp?.toDate()).toLocaleTimeString()}
                </span>
            </div>
            `;
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
      });
  </script>
</body>
</html>
