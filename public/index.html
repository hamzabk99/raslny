<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chatApp">
    <!-- User List Sidebar -->
    <div id="userList">
      <div id="userHeader">
        <img id="userPhoto" alt="Your photo">
        <span id="userName"></span>
        <button onclick="signOut()" id="signOutBtn">Sign Out</button>
      </div>
      <h3>Contacts</h3>
      <div id="users"></div>
    </div>

    <!-- Chat Window -->
    <div id="chatWindow">
      <div id="chatHeader">
        <span id="currentChat">Select a contact to chat</span>
      </div>
      <div id="messages"></div>
      <div class="input-container">
        <input id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA3h2VF-GeE_AKjKcsbDF-zw1n1Y9Z_ckA",
      authDomain: "web-chat-eaa23.firebaseapp.com",
      projectId: "web-chat-eaa23",
      storageBucket: "web-chat-eaa23.firebasestorage.app",
      messagingSenderId: "640664372760",
      appId: "1:640664372760:web:8b44f49ac91a4465b1256d"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let currentReceiver = null;

    // Sign in with Google
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      return auth.signInWithPopup(provider)
        .catch(error => {
          console.error("Sign-in error:", error);
          alert("Failed to sign in. Please try again.");
        });
    }

    // Sign out
    function signOut() {
      auth.signOut();
      window.location.reload();
    }

    // Handle auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('userPhoto').src = user.photoURL || '';
        document.getElementById('userName').textContent = user.displayName || 'User';
        console.log("Current user:", currentUser.uid); // Debug
        checkUserExists(user);
        loadUsers();
      } else {
        console.log("No user signed in, redirecting...");
        window.location.href = '/'; // Redirect if not authenticated
      }
    });

    // Check/Create user in Firestore
    function checkUserExists(user) {
      const userRef = db.collection('users').doc(user.uid);
      userRef.get().then(doc => {
        if (!doc.exists) {
          userRef.set({
            uid: user.uid,
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
          }).catch(error => {
            console.error("Error creating user:", error);
          });
        }
      }).catch(error => {
        console.error("Error checking user:", error);
      });
    }

    // Load all users
    function loadUsers() {
      db.collection('users').onSnapshot(snapshot => {
        const usersDiv = document.getElementById('users');
        usersDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const user = doc.data();
          if (user.uid !== currentUser.uid) {
            usersDiv.innerHTML += `
              <button class="user-item" onclick="openChat('${user.uid}', '${user.displayName}')">
                <img src="${user.photoURL}" class="user-avatar" onerror="this.src='data:,'">
                ${user.displayName}
              </button>
            `;
          }
        });
      }, error => {
        console.error("Error loading users:", error);
      });
    }

    // Open chat with selected user
    function openChat(receiverId, receiverName) {
      currentReceiver = receiverId;
      document.getElementById('currentChat').textContent = receiverName;
      console.log("Chat opened with:", receiverId); // Debug
      loadMessages();
    }

    // Load chat history
    function loadMessages() {
      if (!currentReceiver) {
        console.log("No receiver selected, skipping loadMessages");
        return;
      }
      
      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Loading messages for chatId:", chatId); // Debug
      const messagesRef = db.collection(`chats/${chatId}/messages`).orderBy('timestamp');

      messagesRef.onSnapshot(snapshot => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isYou = msg.sender === currentUser.uid;
          
          messagesDiv.innerHTML += `
            <div class="message ${isYou ? 'you' : 'others'}">
              <div class="text">${msg.text}</div>
              <span class="timestamp">
                ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : 'Sending...'}
              </span>
            </div>
          `;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, error => {
        console.error("Error loading messages:", error);
      });
    }

    // Send message
    function sendMessage() {
      if (!currentUser || !currentReceiver) {
        alert("Please select a contact to chat with.");
        console.log("Send failed: No user or receiver");
        return;
      }

      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) {
        console.log("Send failed: Empty message");
        return;
      }

      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Sending message to chatId:", chatId); // Debug
      
      db.collection(`chats/${chatId}/messages`).add({
        text: text,
        sender: currentUser.uid,
        receiver: currentReceiver,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message sent successfully");
        input.value = ""; // Clear input only on success
      }).catch(error => {
        console.error("Error sending message:", error);
        alert("Failed to send message. Check console for details.");
      });
    }

    // Initialize
    (function init() {
      if (!auth.currentUser) {
        signInWithGoogle().then(() => {
          console.log("Sign-in complete");
        }).catch(error => {
          console.error("Init sign-in failed:", error);
        });
      } else {
        console.log("User already signed in:", auth.currentUser.uid);
      }
    })();
  </script>
</body>
</html>
