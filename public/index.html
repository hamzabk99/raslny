<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css?v=5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="authScreen">
    <div class="auth-container">
      <h1>Chat</h1>
      <button class="google-btn" onclick="signInWithGoogle()">
        <img src="https://www.google.com/favicon.ico" alt="Google Icon">
        Sign in with Google
      </button>
    </div>
  </div>

  <div id="chatApp" style="display: none;">
    <div id="userList">
      <div id="userHeader">
        <img id="userPhoto" alt="Your photo">
        <span id="userName"></span>
        <button onclick="signOut()" id="signOutBtn">Sign Out</button>
      </div>
      <div id="users"></div>
    </div>
    <div id="chatWindow">
      <div id="chatHeader">
        <button class="back-btn" onclick="showUserList()">‚Üê</button>
        <span id="currentChat">Select a contact</span>
      </div>
      <div id="messages"></div>
      <div class="input-container">
        <input id="messageInput" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()" />
        <input type="file" id="mediaUpload" accept="image/*,video/*" style="display: none;" onchange="uploadMedia()" />
        <button id="uploadBtn" class="upload-btn" onclick="document.getElementById('mediaUpload').click()" disabled>+</button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3h2VF-GeE_AKjKcsbDF-zw1n1Y9Z_ckA",
      authDomain: "web-chat-eaa23.firebaseapp.com",
      projectId: "web-chat-eaa23",
      storageBucket: "web-chat-eaa23.firebasestorage.app",
      messagingSenderId: "640664372760",
      appId: "1:640664372760:web:8b44f49ac91a4465b1256d"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
    let currentUser = null;
    let currentReceiver = null;

    function signInWithGoogle() {
      console.log("Sign-in button clicked");
      const provider = new firebase.auth.GoogleAuthProvider();
      return auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Sign-in successful:", result.user.uid);
        })
        .catch(error => {
          console.error("Sign-in error:", error.code, error.message);
          alert("Failed to sign in: " + error.message);
        });
    }

    function signOut() {
      auth.signOut();
      window.location.reload();
    }

    auth.onAuthStateChanged(user => {
      const authScreen = document.getElementById('authScreen');
      const chatApp = document.getElementById('chatApp');
      
      if (user) {
        currentUser = user;
        authScreen.style.display = 'none';
        chatApp.style.display = 'flex';
        document.getElementById('userPhoto').src = user.photoURL || '';
        document.getElementById('userName').textContent = user.displayName || 'User';
        console.log("Current user signed in:", currentUser.uid);
        checkUserExists(user);
        loadUsers();
      } else {
        console.log("No user signed in, showing auth screen");
        authScreen.style.display = 'flex';
        chatApp.style.display = 'none';
      }
    });

    function checkUserExists(user) {
      const userRef = db.collection('users').doc(user.uid);
      userRef.get().then(doc => {
        if (!doc.exists) {
          userRef.set({
            uid: user.uid,
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
          }).catch(error => {
            console.error("Error creating user:", error);
          });
        }
      }).catch(error => {
        console.error("Error checking user:", error);
      });
    }

    function loadUsers() {
      db.collection('users').onSnapshot(snapshot => {
        const usersDiv = document.getElementById('users');
        usersDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const user = doc.data();
          if (user.uid !== currentUser.uid) {
            usersDiv.innerHTML += `
              <button class="user-item" onclick="openChat('${user.uid}', '${user.displayName}')">
                <img src="${user.photoURL}" onerror="this.src='data:,'">
                <span>${user.displayName}</span>
              </button>
            `;
          }
        });
      }, error => {
        console.error("Error loading users:", error);
      });
    }

    function openChat(receiverId, receiverName) {
      currentReceiver = receiverId;
      document.getElementById('currentChat').textContent = receiverName;
      console.log("Chat opened - Sender:", currentUser.uid, "Receiver:", receiverId);
      document.getElementById('userList').classList.remove('active');
      document.getElementById('chatWindow').style.display = 'flex';
      document.getElementById('uploadBtn').disabled = false; // Enable upload button
      loadMessages();
    }

    function showUserList() {
      document.getElementById('userList').classList.add('active');
      document.getElementById('chatWindow').style.display = 'none';
      document.getElementById('uploadBtn').disabled = true; // Disable upload button
      currentReceiver = null;
    }

    function loadMessages() {
      if (!currentReceiver) {
        console.log("No receiver selected, skipping loadMessages");
        return;
      }
      
      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Loading messages for chatId:", chatId);
      const messagesRef = db.collection(`chats/${chatId}/messages`).orderBy('timestamp');

      messagesRef.onSnapshot(snapshot => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isYou = msg.sender === currentUser.uid;
          
          if (msg.type === 'text') {
            messagesDiv.innerHTML += `
              <div class="message ${isYou ? 'you' : 'others'}">
                ${msg.text}
                <span class="timestamp">
                  ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Sending...'}
                </span>
              </div>
            `;
          } else if (msg.type === 'image') {
            messagesDiv.innerHTML += `
              <div class="message ${isYou ? 'you' : 'others'}">
                <img src="${msg.url}" alt="Image">
                <span class="timestamp">
                  ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Sending...'}
                </span>
              </div>
            `;
          } else if (msg.type === 'video') {
            messagesDiv.innerHTML += `
              <div class="message ${isYou ? 'you' : 'others'}">
                <video controls src="${msg.url}"></video>
                <span class="timestamp">
                  ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Sending...'}
                </span>
              </div>
            `;
          }
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, error => {
        console.error("Error loading messages:", error);
      });
    }

    function sendMessage() {
      if (!currentUser || !currentReceiver) {
        alert("Please select a contact to chat with.");
        console.log("Send failed: No user or receiver");
        return;
      }

      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) {
        console.log("Send failed: Empty message");
        return;
      }

      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Sending message to chatId:", chatId);
      
      db.collection(`chats/${chatId}/messages`).add({
        text: text,
        type: 'text',
        sender: currentUser.uid,
        receiver: currentReceiver,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message sent successfully");
        input.value = "";
      }).catch(error => {
        console.error("Error sending message:", error);
        alert("Failed to send message: " + error.message);
      });
    }

    function uploadMedia() {
      if (!currentUser || !currentReceiver) {
        alert("Please select a contact to chat with.");
        console.log("Upload failed: No receiver selected");
        return;
      }

      const fileInput = document.getElementById('mediaUpload');
      const file = fileInput.files[0];
      if (!file) {
        console.log("No file selected");
        return;
      }

      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      const storageRef = storage.ref(`chats/${chatId}/${Date.now()}_${file.name}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed', 
        (snapshot) => {
          console.log("Upload progress:", (snapshot.bytesTransferred / snapshot.totalBytes) * 100 + "%");
        },
        (error) => {
          console.error("Upload failed:", error);
          alert("Failed to upload media: " + error.message);
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            const type = file.type.startsWith('image/') ? 'image' : 'video';
            db.collection(`chats/${chatId}/messages`).add({
              url: url,
              type: type,
              sender: currentUser.uid,
              receiver: currentReceiver,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
              console.log(`${type} sent successfully`);
              fileInput.value = ""; // Clear the input
            }).catch(error => {
              console.error("Error saving media message:", error);
              alert("Failed to save media message: " + error.message);
            });
          });
        }
      );
    }
  </script>
</body>
</html>
