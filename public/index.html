<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css?v=8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="authScreen">
    <div class="auth-container">
      <h1>Chat</h1>
      <button class="google-btn" onclick="signInWithGoogle()">
        <img src="https://www.google.com/favicon.ico" alt="Google Icon">
        Sign in with Google
      </button>
    </div>
  </div>

  <div id="chatApp" style="display: none;">
    <div id="userList">
      <div id="userHeader">
        <img id="userPhoto" alt="Your photo">
        <span id="userName"></span>
        <button onclick="signOut()" id="signOutBtn">Sign Out</button>
      </div>
      <div id="users"></div>
    </div>
    <div id="chatWindow">
      <div id="chatHeader">
        <button class="back-btn" onclick="showUserList()">‚Üê</button>
        <span id="currentChat">Select a contact</span>
      </div>
      <div id="messages"></div>
      <div class="input-container">
        <input id="messageInput" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3h2VF-GeE_AKjKcsbDF-zw1n1Y9Z_ckA",
      authDomain: "web-chat-eaa23.firebaseapp.com",
      projectId: "web-chat-eaa23",
      storageBucket: "web-chat-eaa23.firebasestorage.app",
      messagingSenderId: "640664372760",
      appId: "1:640664372760:web:8b44f49ac91a4465b1256d"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const messaging = firebase.messaging();
    let currentUser = null;
    let currentReceiver = null;

    function signInWithGoogle() {
      console.log("Sign-in button clicked");
      const provider = new firebase.auth.GoogleAuthProvider();
      return auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Sign-in successful:", result.user.uid);
          initializeMessaging();
        })
        .catch(error => {
          console.error("Sign-in error:", error.code, error.message);
          alert("Failed to sign in: " + error.message);
        });
    }

    function signOut() {
      auth.signOut();
      window.location.reload();
    }

    function initializeMessaging() {
      console.log("Initializing Firebase Messaging...");
      messaging.getToken({ 
        vapidKey: "BBCYNtktuyTzNTOAieesCzOBDqpmUlTtnI5AfEepWeOIy9uxfcpUYsqwN90ABjNpORGq7jf4mcVi1LyZYxIp4-po" 
      }).then((token) => {
        if (token) {
          console.log("FCM Token received:", token);
          saveTokenToFirestore(token);
        } else {
          console.log("No FCM token available. Permission denied or not supported?");
          requestNotificationPermission();
        }
      }).catch((error) => {
        console.error("Error getting FCM token:", error);
        requestNotificationPermission();
      });

      messaging.onMessage((payload) => {
        console.log("Foreground message received:", payload);
        const notifElement = document.getElementById(`notif-${payload.data.sender}`);
        if (notifElement && payload.data.sender !== currentReceiver) {
          notifElement.textContent = payload.notification.body.length > 20 ? payload.notification.body.substring(0, 20) + '...' : payload.notification.body;
        }
      });
    }

    function requestNotificationPermission() {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          console.log("Notification permission granted");
          initializeMessaging(); // Retry getting token
        } else {
          console.log("Notification permission denied");
        }
      });
    }

    function saveTokenToFirestore(token) {
      const userRef = db.collection('users').doc(currentUser.uid);
      userRef.update({
        fcmToken: token,
        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("FCM token saved to Firestore");
      }).catch(error => {
        console.error("Error saving FCM token:", error);
      });
    }

    auth.onAuthStateChanged(user => {
      const authScreen = document.getElementById('authScreen');
      const chatApp = document.getElementById('chatApp');
      
      if (user) {
        currentUser = user;
        authScreen.style.display = 'none';
        chatApp.style.display = 'flex';
        document.getElementById('userPhoto').src = user.photoURL || '';
        document.getElementById('userName').textContent = user.displayName || 'User';
        console.log("Current user signed in:", currentUser.uid);
        checkUserExists(user);
        loadUsers();
      } else {
        console.log("No user signed in, showing auth screen");
        authScreen.style.display = 'flex';
        chatApp.style.display = 'none';
      }
    });

    function checkUserExists(user) {
      const userRef = db.collection('users').doc(user.uid);
      userRef.get().then(doc => {
        if (!doc.exists) {
          userRef.set({
            uid: user.uid,
            displayName: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
          }).catch(error => {
            console.error("Error creating user:", error);
          });
        }
      }).catch(error => {
        console.error("Error checking user:", error);
      });
    }

    function loadUsers() {
      db.collection('users').onSnapshot(snapshot => {
        const usersDiv = document.getElementById('users');
        usersDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const user = doc.data();
          if (user.uid !== currentUser.uid) {
            usersDiv.innerHTML += `
              <div class="user-item" onclick="openChat('${user.uid}', '${user.displayName}')">
                <img src="${user.photoURL}" onerror="this.src='data:,'">
                <span class="user-name">${user.displayName}</span>
                <span class="notification" id="notif-${user.uid}"></span>
              </div>
            `;
          }
        });
        if (currentReceiver) loadMessages();
      }, error => {
        console.error("Error loading users:", error);
      });
    }

    function openChat(receiverId, receiverName) {
      currentReceiver = receiverId;
      document.getElementById('currentChat').textContent = receiverName;
      console.log("Chat opened - Sender:", currentUser.uid, "Receiver:", receiverId);
      document.getElementById('userList').classList.remove('active');
      document.getElementById('chatWindow').style.display = 'flex';
      loadMessages();
      const notifElement = document.getElementById(`notif-${receiverId}`);
      if (notifElement) notifElement.textContent = '';
    }

    function showUserList() {
      document.getElementById('userList').classList.add('active');
      document.getElementById('chatWindow').style.display = 'none';
      currentReceiver = null;
    }

    function loadMessages() {
      if (!currentReceiver) {
        console.log("No receiver selected, skipping loadMessages");
        return;
      }
      
      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Loading messages for chatId:", chatId);
      const messagesRef = db.collection(`chats/${chatId}/messages`).orderBy('timestamp');

      messagesRef.onSnapshot(snapshot => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isYou = msg.sender === currentUser.uid;
          
          messagesDiv.innerHTML += `
            <div id="${doc.id}" class="message ${isYou ? 'you' : 'others'}">
              ${msg.text}
              <span class="timestamp">
                ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Sending...'}
              </span>
            </div>
          `;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, error => {
        console.error("Error loading messages:", error);
      });
    }

    function sendMessage() {
      if (!currentUser || !currentReceiver) {
        alert("Please select a contact to chat with.");
        console.log("Send failed: No user or receiver");
        return;
      }

      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) {
        console.log("Send failed: Empty message");
        return;
      }

      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Sending message to chatId:", chatId);
      
      const messageRef = db.collection(`chats/${chatId}/messages`).doc();
      messageRef.set({
        text: text,
        type: 'text',
        sender: currentUser.uid,
        receiver: currentReceiver,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message sent successfully");
        input.value = "";
        loadMessages();
        sendNotification(currentReceiver, currentUser.displayName, text);
      }).catch(error => {
        console.error("Error sending message:", error);
        alert("Failed to send message: " + error.message);
      });
    }

    function sendNotification(receiverId, senderName, messageText) {
      console.log("Attempting to send notification to:", receiverId);
      db.collection('users').doc(receiverId).get().then(doc => {
        if (doc.exists && doc.data().fcmToken) {
          const token = doc.data().fcmToken;
          console.log("Receiver FCM token:", token);
          fetch('https://fcm.googleapis.com/fcm/send', {
            method: 'POST',
            headers: {
              'Authorization': 'key=YOUR_SERVER_KEY_HERE',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              to: token,
              notification: {
                title: `New Message from ${senderName}`,
                body: messageText
              },
              data: {
                sender: currentUser.uid
              }
            })
          }).then(response => {
            if (response.ok) {
              console.log("Notification sent successfully");
            } else {
              response.text().then(text => console.error("Notification failed:", text));
            }
          }).catch(error => {
            console.error("Error sending notification:", error);
          });
        } else {
          console.log("No FCM token found for receiver:", receiverId);
        }
      }).catch(error => {
        console.error("Error fetching receiver data:", error);
      });
    }

    console.log("App initialized");
  </script>
</body>
</html>
