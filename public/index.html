<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css?v=13">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="authScreen">
    <div class="auth-container">
      <h1>Chat</h1>
      <button class="google-btn" onclick="signInWithGoogle()">
        <img src="https://www.google.com/favicon.ico" alt="Google Icon">
        Sign in with Google
      </button>
    </div>
  </div>

  <div id="chatApp" style="display: none;">
    <div id="userList">
      <div id="userHeader">
        <img id="userPhoto" alt="Your photo">
        <span id="userName"></span>
        <button onclick="showProfile()" id="profileBtn">Profile</button>
        <button onclick="signOut()" id="signOutBtn">Sign Out</button>
      </div>
      <div id="searchContainer">
        <input id="searchInput" placeholder="Search by username (e.g., 1, 2)..." oninput="searchUsers()">
        <div id="searchResults"></div>
      </div>
      <div id="users"></div>
    </div>
    <div id="chatWindow" style="display: none;">
      <div id="chatHeader">
        <button class="back-btn" onclick="showUserList()">←</button>
        <span id="currentChat">Select a contact</span>
      </div>
      <div id="messages"></div>
      <div class="input-container">
        <input id="messageInput" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div id="profilePage" style="display: none;">
      <div id="profileHeader">
        <button class="back-btn" onclick="showUserList()">←</button>
        <h2>Profile</h2>
      </div>
      <div id="profileContent">
        <img id="profilePhoto" alt="Your photo">
        <input id="profileName" placeholder="Your Name">
        <p id="profileUsername">Username: <span id="fixedUsername"></span></p>
        <button onclick="saveProfile()">Save</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3h2VF-GeE_AKjKcsbDF-zw1n1Y9Z_ckA",
      authDomain: "web-chat-eaa23.firebaseapp.com",
      projectId: "web-chat-eaa23",
      storageBucket: "web-chat-eaa23.firebasestorage.app",
      messagingSenderId: "640664372760",
      appId: "1:640664372760:web:8b44f49ac91a4465b1256d"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let currentReceiver = null;

    function signInWithGoogle() {
      console.log("Sign-in button clicked");
      const provider = new firebase.auth.GoogleAuthProvider();
      return auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Sign-in successful:", result.user.uid);
        })
        .catch(error => {
          console.error("Sign-in error:", error.code, error.message);
          alert("Failed to sign in: " + error.message);
        });
    }

    function signOut() {
      auth.signOut();
      window.location.reload();
    }

    auth.onAuthStateChanged(user => {
      const authScreen = document.getElementById('authScreen');
      const chatApp = document.getElementById('chatApp');
      const userList = document.getElementById('userList');
      
      if (user) {
        currentUser = user;
        console.log("User signed in:", user.uid);
        authScreen.style.display = 'none';
        chatApp.style.display = 'flex';
        userList.classList.add('active');
        document.getElementById('userPhoto').src = user.photoURL || '';
        document.getElementById('userName').textContent = user.displayName || 'User';
        checkUserExists(user);
        loadContacts();
      } else {
        console.log("No user signed in");
        authScreen.style.display = 'flex';
        chatApp.style.display = 'none';
      }
    });

    function checkUserExists(user) {
      const userRef = db.collection('users').doc(user.uid);
      userRef.get().then(doc => {
        if (!doc.exists) {
          console.log("Creating new user document for:", user.uid);
          assignUsername(user);
        } else {
          console.log("User document exists:", doc.data());
        }
      }).catch(error => {
        console.error("Error checking user:", error);
        resetUsernames();
      });
    }

    function assignUsername(user) {
      const counterRef = db.collection('metadata').doc('userCounter');
      db.runTransaction(transaction => {
        return transaction.get(counterRef).then(counterDoc => {
          let nextId = 1;
          if (counterDoc.exists) {
            nextId = counterDoc.data().count + 1;
          }
          transaction.set(counterRef, { count: nextId }, { merge: true });
          transaction.set(db.collection('users').doc(user.uid), {
            uid: user.uid,
            displayName: user.displayName,
            username: nextId.toString(),
            email: user.email,
            photoURL: user.photoURL,
            following: [],
            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
          });
          return nextId;
        });
      }).then(nextId => {
        console.log("User document created with username:", nextId);
      }).catch(error => {
        console.error("Error assigning username:", error);
        resetUsernames();
      });
    }

    function resetUsernames() {
      console.log("Resetting all usernames...");
      db.collection('users').get().then(snapshot => {
        const batch = db.batch();
        let counter = 1;
        snapshot.forEach(doc => {
          const userRef = db.collection('users').doc(doc.id);
          batch.update(userRef, { username: counter.toString() });
          counter++;
        });
        batch.set(db.collection('metadata').doc('userCounter'), { count: counter - 1 });
        return batch.commit();
      }).then(() => {
        console.log("Usernames reset successfully");
        loadContacts();
      }).catch(error => {
        console.error("Error resetting usernames:", error);
      });
    }

    function loadContacts() {
      console.log("Loading contacts for:", currentUser.uid);
      const userRef = db.collection('users').doc(currentUser.uid);
      const usersDiv = document.getElementById('users');
      let unsubscribe = null;

      userRef.onSnapshot(doc => {
        if (doc.exists) {
          const following = doc.data().following || [];
          usersDiv.innerHTML = '';

          // Load followed users first
          const seenIds = new Set();
          following.forEach(followId => {
            seenIds.add(followId);
            db.collection('users').doc(followId).get().then(followDoc => {
              if (followDoc.exists) {
                addUserToList(followDoc.data(), usersDiv);
              }
            }).catch(error => {
              console.error("Error fetching followed user:", error);
            });
          });

          // Listen for incoming messages from anyone
          if (unsubscribe) unsubscribe(); // Clean up previous listener
          unsubscribe = db.collectionGroup('messages')
            .where('receiver', '==', currentUser.uid)
            .orderBy('timestamp')
            .onSnapshot(snapshot => {
              snapshot.docChanges().forEach(change => {
                if (change.type === 'added') {
                  const msg = change.doc.data();
                  const senderId = msg.sender;
                  if (!seenIds.has(senderId)) {
                    seenIds.add(senderId);
                    db.collection('users').doc(senderId).get().then(senderDoc => {
                      if (senderDoc.exists) {
                        addUserToList(senderDoc.data(), usersDiv);
                        updateNotification(senderId, msg.text);
                      }
                    }).catch(error => {
                      console.error("Error fetching sender:", error);
                    });
                  } else {
                    updateNotification(senderId, msg.text);
                  }
                }
              });
            }, error => {
              console.error("Error listening for messages:", error);
            });
        } else {
          console.log("User document not found, retrying creation");
          checkUserExists(currentUser);
        }
      }, error => {
        console.error("Error in loadContacts snapshot:", error);
      });
    }

    function addUserToList(user, usersDiv) {
      const existingItem = document.querySelector(`.user-item[data-uid="${user.uid}"]`);
      if (!existingItem) {
        usersDiv.innerHTML += `
          <div class="user-item" data-uid="${user.uid}" onclick="openChat('${user.uid}', '${user.displayName}')">
            <img src="${user.photoURL}" onerror="this.src='data:,'">
            <span class="user-name">${user.displayName} (@${user.username})</span>
            <span class="notification" id="notif-${user.uid}"></span>
          </div>
        `;
      }
    }

    function updateNotification(senderId, messageText) {
      const notifElement = document.getElementById(`notif-${senderId}`);
      if (notifElement && senderId !== currentReceiver) {
        const preview = messageText.length > 20 ? messageText.substring(0, 20) + '...' : messageText;
        notifElement.textContent = preview;
        console.log(`Notification for ${senderId}: ${preview}`);
      }
    }

    function searchUsers() {
      const query = document.getElementById('searchInput').value.trim();
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';
      
      if (!query) return;
      
      console.log("Searching for username:", query);
      db.collection('users')
        .where('username', '==', query)
        .limit(5)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            searchResults.innerHTML = '<p>No users found.</p>';
          }
          snapshot.forEach(doc => {
            const user = doc.data();
            if (user.uid !== currentUser.uid) {
              searchResults.innerHTML += `
                <div class="search-item" onclick="followUser('${user.uid}')">
                  <img src="${user.photoURL}" onerror="this.src='data:,'">
                  <span>${user.displayName} (@${user.username})</span>
                  <button>Follow</button>
                </div>
              `;
            }
          });
        }).catch(error => {
          console.error("Error searching users:", error);
          searchResults.innerHTML = '<p>Error searching users.</p>';
        });
    }

    function followUser(userId) {
      console.log("Following user:", userId);
      const userRef = db.collection('users').doc(currentUser.uid);
      userRef.update({
        following: firebase.firestore.FieldValue.arrayUnion(userId)
      }).then(() => {
        console.log("Successfully followed user:", userId);
        loadContacts();
        document.getElementById('searchInput').value = '';
        document.getElementById('searchResults').innerHTML = '';
      }).catch(error => {
        console.error("Error following user:", error);
      });
    }

    function openChat(receiverId, receiverName) {
      currentReceiver = receiverId;
      document.getElementById('currentChat').textContent = receiverName;
      console.log("Chat opened - Sender:", currentUser.uid, "Receiver:", receiverId);
      document.getElementById('userList').classList.remove('active');
      document.getElementById('chatWindow').style.display = 'flex';
      document.getElementById('profilePage').style.display = 'none';
      loadMessages();
      const notifElement = document.getElementById(`notif-${receiverId}`);
      if (notifElement) notifElement.textContent = '';
    }

    function showUserList() {
      console.log("Showing user list");
      document.getElementById('userList').classList.add('active');
      document.getElementById('chatWindow').style.display = 'none';
      document.getElementById('profilePage').style.display = 'none';
      currentReceiver = null;
    }

    function showProfile() {
      console.log("Showing profile page");
      document.getElementById('userList').classList.remove('active');
      document.getElementById('chatWindow').style.display = 'none';
      const profilePage = document.getElementById('profilePage');
      profilePage.style.display = 'flex';
      
      const userRef = db.collection('users').doc(currentUser.uid);
      userRef.get().then(doc => {
        const data = doc.data();
        document.getElementById('profilePhoto').src = data.photoURL || '';
        document.getElementById('profileName').value = data.displayName || '';
        document.getElementById('fixedUsername').textContent = data.username;
      }).catch(error => {
        console.error("Error loading profile:", error);
      });
    }

    function saveProfile() {
      const name = document.getElementById('profileName').value.trim();
      
      if (!name) {
        alert("Name cannot be empty");
        return;
      }
      
      console.log("Saving profile:", { name });
      const userRef = db.collection('users').doc(currentUser.uid);
      userRef.update({
        displayName: name
      }).then(() => {
        console.log("Profile updated successfully");
        document.getElementById('userName').textContent = name;
        showUserList();
        loadContacts();
      }).catch(error => {
        console.error("Error updating profile:", error);
        alert("Failed to update profile: " + error.message);
      });
    }

    function loadMessages() {
      if (!currentReceiver) {
        console.log("No receiver selected, skipping loadMessages");
        return;
      }
      
      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Loading messages for chatId:", chatId);
      const messagesRef = db.collection(`chats/${chatId}/messages`).orderBy('timestamp');

      messagesRef.onSnapshot(snapshot => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isYou = msg.sender === currentUser.uid;
          
          messagesDiv.innerHTML += `
            <div id="${doc.id}" class="message ${isYou ? 'you' : 'others'}">
              ${msg.text}
              <span class="timestamp">
                ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'Sending...'}
              </span>
            </div>
          `;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, error => {
        console.error("Error loading messages:", error);
      });
    }

    function sendMessage() {
      if (!currentUser || !currentReceiver) {
        alert("Please select a contact to chat with.");
        console.log("Send failed: No user or receiver");
        return;
      }

      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) {
        console.log("Send failed: Empty message");
        return;
      }

      const chatId = [currentUser.uid, currentReceiver].sort().join('_');
      console.log("Sending message to chatId:", chatId);
      
      db.collection(`chats/${chatId}/messages`).add({
        text: text,
        type: 'text',
        sender: currentUser.uid,
        receiver: currentReceiver,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message sent successfully");
        input.value = "";
        loadMessages();
      }).catch(error => {
        console.error("Error sending message:", error);
        alert("Failed to send message: " + error.message);
      });
    }

    console.log("App initialized");
    // Uncomment the next line to reset usernames on load (one-time use)
    // resetUsernames();
  </script>
</body>
</html>
